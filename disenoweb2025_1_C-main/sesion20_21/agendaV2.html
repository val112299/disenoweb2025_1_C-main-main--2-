<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/agendaV2.css">
    <title>Agenda V2</title>
</head>
<body>
  <div id="contendedor">
    <header>
      <h3>Mi agenda de contactos</h3> <hr>
    </header>
    <form>
      <span>Nombre:</span>
      <input type="text" placeholder="Nombre" id="nombre"><br><br>
      <span>Num Celular:</span>
      <input type="text" placeholder="movil" id="movil">
    </form>
    <hr>
    <div>
      <button type="button" id="guardarBtn">Guardar</button>
      <button type="button" id="buscarBtn">Buscar</button>
      <button type="button" id="eliminarBtn">Eliminar</button>
      <button type="button" id="eliminarTodoBtn">Eliminar todos</button>
    </div>
    <hr>
    <span class="titulo">Nombre</span>
    <span class="titulo">Celular</span> <br>
    <ul id="contactos"></ul>
  </div>
  <script src="js/agendaV2.js"></script>
</body>

</html>
