<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/formulario2.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Bienvenido</h1>
            <p>Para unirte a nuestra comunidad por favor inicia sesión con tus datos</p>
            <button>Iniciar sesión</button>
        </div>

        <div class="register-box">
            <h1>Nuevo Usuario</h1>
            <p>Registrarse con:</p>
            <button>Registro con Facebook</button>
            <button>Registro con Google</button>

            <p>O registrarse con:</p>
            <form>
                <label for="nombre">Nombres:</label>
                <input type="text" id="nombre" name="nombre" value="micorreo@dominio"><br>

                <label for="apellido">Apellidos:</label>
                <input type="text" id="apellido" name="apellido"><br>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena"><br>

                <label>
                    <input type="checkbox" name="terminos" id="terminos"> Al crear esta cuenta, aceptas nuestros <a href="#">términos & condiciones</a>.
                </label><br>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
