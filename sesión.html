<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Proyectos/css/sesión.css">
    <title>Iniciar sesión</title>
</head>
<body>
    <div class="container">
        <!-- Sección de inicio de sesión -->
        <div class="login-box">
            <h2>Bienvenido</h2>
            <p>Para unirte a nuestra comunidad por favor inicia sesión con tus datos</p>
            <button class="btn-login">Iniciar sesión</button>
        </div>
        
        <!-- Sección de registro -->
        <div class="signup-box">
            <h2>Nuevo Usuario</h2>
            <p>Registrarse con:</p>
            <div class="social-buttons">
                <button class="btn-facebook">Registro con Facebook</button>
                <button class="btn-google">Registro con Google</button>
            </div>
            <p>O registrarse con:</p>
            <form>
                <input type="text" placeholder="Nombres" required><br>
                <input type="text" placeholder="Apellidos" required><br>
                <input type="email" placeholder="Correo electrónico" required><br>
                <input type="password" placeholder="Contraseña" required><br>
                <label>
                    <input type="checkbox" required> Al crear esta cuenta, aceptas nuestros <a href="#">términos & condiciones</a>.
                </label><br>
                <button type="submit" class="btn-submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
